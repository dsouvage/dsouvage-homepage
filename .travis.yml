language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm run fix-code
  - npm run fix-styles
  - npm run lint
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
